<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Repair Map NYC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f1ec;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-popup-content {
      width: 250px !important;
      font-size: 14px;
    }
    .custom-popup {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
    }
    .leaflet-control-layers label {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
    }
    .search-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search location...">
  </div>
  <div id="map"></div>

  <!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const map = L.map('map').setView([40.7128, -74.0060], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const repairIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854878.png',
    iconSize: [28, 28],
    iconAnchor: [14, 28],
    popupAnchor: [0, -28]
  });

  // Load existing markers
  const markersRef = collection(db, "markers");
  const querySnapshot = await getDocs(markersRef);
  querySnapshot.forEach((doc) => {
    const data = doc.data();
    L.marker([data.lat, data.lng], { icon: repairIcon })
      .addTo(map)
      .bindPopup(`<div class='custom-popup'><strong>${data.title}</strong><br>${data.description}</div>`);
  });

  // Add marker on click
  map.on('click', async (e) => {
    const title = prompt("Enter title for this marker:");
    const description = prompt("Enter description:");
    if (title && description) {
      const marker = L.marker([e.latlng.lat, e.latlng.lng], { icon: repairIcon }).addTo(map);
      marker.bindPopup(`<div class='custom-popup'><strong>${title}</strong><br>${description}</div>`).openPopup();
      await addDoc(markersRef, {
        title,
        description,
        lat: e.latlng.lat,
        lng: e.latlng.lng
      });
    }
  });
</script>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([40.7128, -74.0060], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Custom icon
    const repairIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854878.png',
      iconSize: [28, 28],
      iconAnchor: [14, 28],
      popupAnchor: [0, -28]
    });

    // Add existing markers from Firestore
    db.collection("markers").get().then(querySnapshot => {
      querySnapshot.forEach(doc => {
        const data = doc.data();
        L.marker([data.lat, data.lng], { icon: repairIcon })
          .addTo(map)
          .bindPopup(`<div class='custom-popup'><strong>${data.title}</strong><br>${data.description}</div>`);
      });
    });

    // Add marker on map click
    map.on('click', function(e) {
      const title = prompt("Enter title for this marker:");
      const description = prompt("Enter description:");
      if (title && description) {
        const marker = L.marker([e.latlng.lat, e.latlng.lng], { icon: repairIcon }).addTo(map);
        marker.bindPopup(`<div class='custom-popup'><strong>${title}</strong><br>${description}</div>`).openPopup();
        db.collection("markers").add({
          title,
          description,
          lat: e.latlng.lat,
          lng: e.latlng.lng
        });
      }
    });
  </script>
</body>
</html>
