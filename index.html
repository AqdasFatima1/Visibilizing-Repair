<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowdsourced Repair Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fef9f5;
      color: #333;
    }

    #title {
      padding: 1rem 2rem;
      background-color: #ffe0d1;
      color: #2e2e2e;
      border-bottom: 3px solid #e9b26f;
      border-radius: 0 0 1rem 1rem;
    }

    #map {
      height: calc(100vh - 120px);
      border-radius: 1rem;
      margin: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .leaflet-popup-content-wrapper {
      border-radius: 1rem;
      font-size: 1rem;
    }

    .leaflet-popup-content {
      max-height: 200px;
      overflow-y: auto;
    }

    .leaflet-control-layers {
      border-radius: 1rem;
      background-color: #fffaf5 !important;
    }

    .leaflet-control-zoom, .leaflet-control-layers-toggle {
      border-radius: 0.5rem;
    }

    .leaflet-bar a {
      background-color: #e9b26f;
      color: white;
    }

    .leaflet-bar a:hover {
      background-color: #f19c6e;
    }
  </style>
</head>

<body>
  <div id="title">
    <h1>Crowdsourced Repair Map</h1>
    <p>Help us build a map of places where people go to get things repaired — and places that need repair — by adding a marker to the appropriate layer.</p>
  </div>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([40.7128, -74.006], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    const repairPlaces = L.layerGroup().addTo(map);
    const repairNeeds = L.layerGroup().addTo(map);

    const baseMaps = {};
    const overlayMaps = {
      "Places for Repair": repairPlaces,
      "Places Needing Repair": repairNeeds
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);

    // Fix flicker on zoom controls
    map.zoomControl.setPosition('topright');

    function saveMarker(data) {
      fetch('https://repair-map-data.firebaseio.com/markers.json', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });
    }

    function loadMarkers() {
      fetch('https://repair-map-data.firebaseio.com/markers.json')
        .then(response => response.json())
        .then(data => {
          if (data) {
            for (let key in data) {
              const marker = data[key];
              const layer = marker.type === 'repair' ? repairPlaces : repairNeeds;
              L.marker([marker.lat, marker.lng]).addTo(layer).bindPopup(`<b>${marker.title}</b><br>${marker.description}`);
            }
          } else {
            console.error('No data available');
          }
        })
        .catch(error => {
          console.error('Error loading markers:', error);
        });
    }

    map.on('click', function (e) {
      const type = confirm("Click OK if this is a place FOR repair, or Cancel if this is a place NEEDING repair.") ? 'repair' : 'need';
      const title = prompt("Enter a title for this marker:");
      const description = prompt("Enter a description:");

      if (title && description) {
        const marker = L.marker([e.latlng.lat, e.latlng.lng]);
        const popupContent = `<b>${title}</b><br>${description}`;

        if (type === 'repair') {
          marker.addTo(repairPlaces);
        } else {
          marker.addTo(repairNeeds);
        }

        marker.bindPopup(popupContent);

        saveMarker({ lat: e.latlng.lat, lng: e.latlng.lng, title, description, type });
      }
    });

    loadMarkers();
  </script>
</body>

</html>
