<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Pushpins</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
        /* Overlay to add the tinge */
        .leaflet-tile-container {
            position: relative;
        }
        .leaflet-tile-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 165, 0, 0.2); /* Slight orange tint */
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Initialize the map
    const map = L.map('map').setView([51.505, -0.09], 13);

    // Add a tile layer with a slight orange tint
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 19
    }).addTo(map);

    // Create custom icon (pushpin style)
    const pushpinIcon = L.icon({
        iconUrl: 'https://example.com/path/to/pushpin.svg', // Use the correct URL for the icon
        iconSize: [32, 32], // Adjust size
        iconAnchor: [16, 32], // Anchor the icon at the bottom center
        popupAnchor: [0, -32] // Position popup above the icon
    });

    // Adding markers with the custom pushpin icon
    L.marker([51.5, -0.09], { icon: pushpinIcon }).addTo(map)
        .bindPopup('This is a pushpin marker!');
    L.marker([51.495, -0.083], { icon: pushpinIcon }).addTo(map)
        .bindPopup('Another pushpin marker!');
</script>

</body>
</html>
