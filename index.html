<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Repair Map NYC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f1ec;
    }
    #map {
      height: 100vh;
      width: 100%;
      z-index: 0;
    }
    .title-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
      max-width: 300px;
    }
    .title-box h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #5a5a5a;
    }
    .title-box p {
      margin: 8px 0 0;
      font-size: 14px;
      color: #777;
    }
    .leaflet-popup-content {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      width: 260px !important;
    }
    .custom-popup {
      color: #333;
      font-size: 14px;
    }
    .search-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .search-bar input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="title-box">
    <h2>Repair Map NYC</h2>
    <p>Help visibilize where repair is happening and where it is needed. Add places you go to for repairs, or mark broken infrastructure.</p>
  </div>
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search address..." />
  </div>
  <div id="map"></div>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAiKzc8OGzf3X-AfQbHk6bI6SoKtPvcq2E",
      authDomain: "repair-map-50701.firebaseapp.com",
      projectId: "repair-map-50701",
      storageBucket: "repair-map-50701.appspot.com",
      messagingSenderId: "42233664095",
      appId: "1:42233664095:web:da8ddb442169ed06f8c1ea",
      measurementId: "G-11VNZY8QLX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([40.7128, -74.0060], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    const repairIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854878.png',
      iconSize: [28, 28],
      iconAnchor: [14, 28],
      popupAnchor: [0, -28]
    });

    const needRepairIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/1828/1828843.png',
      iconSize: [28, 28],
      iconAnchor: [14, 28],
      popupAnchor: [0, -28]
    });

    const repairLayer = L.layerGroup().addTo(map);
    const needRepairLayer = L.layerGroup().addTo(map);

    db.collection("markers").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const icon = data.type === "repair" ? repairIcon : needRepairIcon;
        const popupContent = `
          <div class='custom-popup'>
            <strong>${data.title}</strong><br>${data.description}
            ${data.image ? `<br><img src="${data.image}" width="100%" style="margin-top: 6px; border-radius: 6px;" />` : ""}
          </div>`;
        const marker = L.marker([data.lat, data.lng], { icon })
          .bindPopup(popupContent);

        if (data.type === "repair") {
          marker.addTo(repairLayer);
        } else {
          marker.addTo(needRepairLayer);
        }
      });
    });

    const baseMaps = {
      "Repair Sites": repairLayer,
      "Needs Repair": needRepairLayer
    };

    L.control.layers(baseMaps, null, { collapsed: false }).addTo(map);

    map.on('click', function (e) {
      const type = prompt("Type 'repair' to mark a repair site or 'need' to mark a location needing repair:");
      if (type !== 'repair' && type !== 'need') return;

      const title = prompt("Enter title for this marker:");
      const description = prompt("Enter description:");
      const image = prompt("Optional: paste an image URL");

      if (title && description) {
        const icon = type === "repair" ? repairIcon : needRepairIcon;
        const popupContent = `
          <div class='custom-popup'>
            <strong>${title}</strong><br>${description}
            ${image ? `<br><img src="${image}" width="100%" style="margin-top: 6px; border-radius: 6px;" />` : ""}
          </div>`;
        const marker = L.marker([e.latlng.lat, e.latlng.lng], { icon })
          .bindPopup(popupContent)
          .addTo(type === "repair" ? repairLayer : needRepairLayer)
          .openPopup();

        db.collection("markers").add({
          type: type === "repair" ? "repair" : "need",
          title,
          description,
          image: image || null,
          lat: e.latlng.lat,
          lng: e.latlng.lng
        });
      }
    });

    document.getElementById('search').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const query = this.value;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
          .then(res => res.json())
          .then(data => {
            if (data.length > 0) {
              const loc = data[0];
              map.setView([loc.lat, loc.lon], 16);
            } else {
              alert("Location not found.");
            }
          });
      }
    });
  </script>
</body>
</html>
